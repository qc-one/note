<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue_01.js"></script>
    <script src="./js/Observer.js"></script>
    <!-- <script src="vFor/js/vue.js"></script> -->
</head>
<body>
    
    <div id="app">
        <h2>person.name---{{person.name}}</h2>
        <h2>person.age--{{person.age}}</h2>
        <h3>person.fav---{{person.fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>msg---{{msg}}</h3>
        <div>678</div>
        <div v-text = 'msg'></div>
        <div v-text = 'person.name'></div>
        <div v-text = 'person.friends.name'></div>
        <div v-html = 'htmlStr'></div>
        <input type="text" v-model = 'msg'>
        <button v-on:click="getData">点击</button>
        <button v-on:click="changeData">点击2</button>
    </div>
   
    <script>
        let app = document.querySelector("#app");
        let vm = new MVue({
            el:app,
            data:{
                person :{
                    name:'qin',
                    age : 12,
                    fav:'study',
                    friends:{
                        name:'xiaoming'
                    }
                },
                msg:'学习vue原理',
                htmlStr:'<h1>htmlStr</h1>'
            },
            methods:{
                getData(){
                    this.$data.htmlStr = '<h1>123</h1>';
                },
                changeData(){
                    console.log(this);
                    this.$data.htmlStr = '<h1>234</h1>';
                }
            }
        })
    </script>

</body>
</html>
