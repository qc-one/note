<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_虚拟dom与真实dom</title>
</head>
<body>
    
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 引入react核心库 -->
    <script src="../../js/new/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="../../js/new/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../../js/new/babel.min.js"></script>
    <script type="text/babel">// type 为text/babel表示里面写的是jsx，需要使用babel.min.js编译
        // 创建虚拟dom
        let VDOM = (
            <h1>
                hello react
            </h1>
        );
        // 渲染虚拟dom到页面
        ReactDOM.render(VDOM, document.getElementById("test"));
        console.log('虚拟dom', VDOM);
        let TDOM = document.getElementById('demo');
        console.log('真实dom', TDOM);
        /* 
            虚拟dom：
            1、本质是Object类型的对象
            2、虚拟dom比较“轻”，真实dom比较“重”，因为虚拟dom是react内部在用，无需真实dom身上那么多属性
            3、虚拟dom最终会被react转化为真实dom，呈现在页面上
        */
    </script>
</body>
</html>
