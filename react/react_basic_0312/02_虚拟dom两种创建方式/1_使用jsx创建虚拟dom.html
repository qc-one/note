<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_使用jsx创建虚拟dom</title>
</head>
<body>
    
    <div id="test">

    </div>

    <!-- 引入react核心库 -->
    <script src="../../js/new/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="../../js/new/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../../js/new/babel.min.js"></script>
    <script type="text/babel">// type 为text/babel表示里面写的是jsx，需要使用babel.min.js编译
        // 创建虚拟dom
        let VDOM = <h1>hello react</h1>;
        // 渲染虚拟dom到页面
        ReactDOM.render(VDOM, document.getElementById("test"));
    </script>
</body>
</html>
