<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_字符串形式ref</title>
</head>
<body>
    
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../../js/new/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="../../js/new/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../../js/new/babel.min.js"></script>
    <script type="text/babel">
        // 创建组件
        class Demo extends React.Component {
            constructor(props) {
                super(props);
                this.handle = this.handle.bind(this);
            }
            render() {
                return (
                    <div>
                        <input ref="input1" type="text" placeholder="点击提示数据"/>
                        <button style={{margin: "20px"}} onClick={this.handle}>点击提示数据</button>
                        <input ref="input2" onBlur={this.handle2} type="text" placeholder="失去焦点提示数据"/>
                    </div>  
                );
            }
            handle() {
                console.log(this.refs.input1.value);
            }
            handle2 = () => {
                console.log(this.refs.input2.value);
            }
        }
        // 渲染组件到页面
        ReactDOM.render(<Demo/>, document.getElementById("test"))
    </script>
</body>
</html>
