<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_createRef</title>
</head>

<body>

    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../../js/new/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="../../js/new/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../../js/new/babel.min.js"></script>
    <script type="text/babel">
        // 创建组件
        class Demo extends React.Component {
            constructor(props) {
                super(props);
                this.handle = this.handle.bind(this);
            }
            /* 
                React.createRef()调用后可以返回一个容器，该容器可以储存被ref所标识的节点，该容器是专人专用，只能存一个
            */
            myRef = React.createRef()
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击提示数据1"/>
                        <input ref={this.myRef} type="text" placeholder="点击提示数据2"/>
                        <button style={{margin: "20px"}} onClick={this.handle}>点击提示数据</button>
                        <input ref="input2" onBlur={this.handle2} type="text" placeholder="失去焦点提示数据"/>
                    </div>  
                );
            }
            handle() {
                console.log(this.myRef);
            }
            handle2 = () => {
                console.log(this.refs.input2.value);
            }
        }
        // 渲染组件到页面
        ReactDOM.render(<Demo/>, document.getElementById("test"))
    </script>
</body>

</html>
