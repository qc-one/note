<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../../js/new/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="../../js/new/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../../js/new/babel.min.js"></script>
    <script type="text/babel">
        function Hooks() {
            const [num, dispatchNum] = React.useReducer((state, action) => {
                console.log(state, action);
            }, 1)

            return (
                <div>
                    <h1>当前值：{num}</h1>
                </div>
            )
        }
        ReactDOM.render(<Hooks/>, document.getElementById("test"));
    </script>

</body>
</html>
