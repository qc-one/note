<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_类式组件</title>
</head>
<body>
    
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../../js/new/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="../../js/new/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../../js/new/babel.min.js"></script>
    <script type="text/babel">
        // 1、创建类式组件
        class Demo extends React.Component {
            render() {
                // render中的this是Demo的实例对象
                return <h2>我是用函数定义的组件（适用于【简单组件】的定义）</h2>
            }
        }
        // 2、渲染组件到页面
        ReactDOM.render(<Demo/>, document.getElementById("test"));
        /* 
            执行了ReactDOM.render(<Demo/>)之后发生了什么？
                1.react解析组件标签，找到了Demo组件。
                2.发现组件是使用类定义的，随后new出该类的实例，并通过该实例调用到原型上的render方法。
                3.将render返回的虚拟dom转为真实dom，随后呈现在页面中。
        */
    </script>
</body>
</html>
