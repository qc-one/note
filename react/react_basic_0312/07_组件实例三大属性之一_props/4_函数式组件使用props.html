<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state</title>
</head>
<body>
    
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库 -->
    <script src="../../js/new/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="../../js/new/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../../js/new/babel.min.js"></script>
    <!-- 引入props-types，用于对组件标签属性限制 -->
    <script src="../../js/new/prop-types.js"></script>
    <script type="text/babel">
        // props是只读的
        // class Person extends React.Component {
        //     static propTypes = {
        //         // name: React.PropTypes.string  16版本之前这样写
        //         name: PropTypes.string.isRequired,
        //         age: PropTypes.number.isRequired,
        //         speak: PropTypes.func
        //     }
        //     static defaultProps = {
        //         sex: "未知"
        //     }
        //     render() {
        //         let {name,age,sex} = this.props;
        //         return (
        //             <ul>
        //                 <li>姓名：{name}</li>
        //                 <li>年龄：{age + 1}</li>
        //                 <li>性别：{sex}</li>
        //             </ul>
        //         )
        //     }
        // }

        function Person(props) {
            let {name,age,sex} = props;
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>年龄：{age + 1}</li>
                    <li>性别：{sex}</li>
                </ul>
            )
        }
        // 属性规则
        Person.propTypes = {
            // name: React.PropTypes.string  16版本之前这样写
            name: PropTypes.string.isRequired,
            age: PropTypes.number.isRequired,
            speak: PropTypes.func
        }
        Person.defaultProps = {
            sex: "未知"
        }

        // 属性类型限制、添加属性默认值、属性是否必传
        ReactDOM.render(<Person name="jsdkjf" age={18} speak={speak}/>, document.getElementById("test1"));
        ReactDOM.render(<Person name="tom" age={98} sex="男"/>, document.getElementById("test2"));
        // 批量传递props
        let p = {
            name: "jerry",
            age: 12,
            sex: "nv"
        }
        // {}是一个分割符
        ReactDOM.render(<Person {...p}/>, document.getElementById("test3"));
        function speak() {
            console.log("说话了");
        }
    </script>
</body>
</html>
