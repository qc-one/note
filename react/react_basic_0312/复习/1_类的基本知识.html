<body>
    
    <script type="text/javascript">
        // 创建一个Person类
        class Person {
            // 构造器方法
            constructor(name, age) {
                // 构造器中的this是指类的实例对象
                this.name = name;
                this.age = age;
            }
            // 方法：放在了类的原型对象上，供实例使用。通过Person实例调用时，this就是Person实例
            speak() {
                console.log(`我叫${this.name}，我的年龄是${this.age}`);
            }
        }
        // 创建一个Student类，继承于Person类
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age);
                this.grade = grade;
            }
            speak() {
                console.log(`我叫${this.name}，我的年龄是${this.age}，我在读${this.grade}`);
            }
        }

                this.name = name;
                this.price = price;

            a = 1

    </script>

</body>
