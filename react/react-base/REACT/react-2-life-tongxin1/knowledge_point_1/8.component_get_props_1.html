<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./base/react.min.js"></script>
    <script src="./base/react-dom.min.js"></script>
    <script src="./base/browser.min.js"></script>
</head>

<style>
    
</style>

<body>
    <p>当组价被渲染的时候被赋予属性</p>
    <p>在组件内部通过this.props来获取</p>
    <hr>

    <div id="app"></div>
   

    <script type="text/babel">
        var Gouzi = React.createClass({
            render () {
                console.log(this)
                return (
                    <div>
                        <p>我是{ this.props.name }</p>
                        <p>我今年 { this.props.age + 1 }  岁</p>
                        <p>我的女朋友是 { this.props.girl.name } </p>
                        <p>我的母亲是 { this.props.mother } </p>
                        <p>我的父亲是 { this.props.father } </p>

                    </div>
                )
            }
        })
        // 只要传参数，就包上表达式
        let girlFriend = {
            name: '翠花'
        }

        let parents = {
            mother: '刘惠芬',
            father: '赵铁柱'
        }

        ReactDOM.render(<Gouzi {...parents} girl = {girlFriend} name = {"二狗子"} age = {16} />,app)
     
     </script>
</body>
</html>
