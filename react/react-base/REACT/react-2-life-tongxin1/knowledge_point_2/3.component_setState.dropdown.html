<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./base/react.min.js"></script>
    <script src="./base/react-dom.min.js"></script>
    <script src="./base/browser.min.js"></script>
</head>
<style>
    .show{display: block;}
    .hide{display: none;}
</style>
<body>
    <p>页面不同显示还是需要有数据来控制</p>
    <p>可以通过ref来对组件dom结构里的某一个dom做出标记，这样的话可以在组件内部通过this.refs来进行获取</p>
    <hr>
    <div id="app"></div>
    <hr>
    <div id="app1"></div>


    <script type="text/babel">

        var DropDown = React.createClass({
            getInitialState () {
                return {
                    isShow: true
                }
            },
            toggle () {
                this.setState(ps => {
                    this.refs.ul.style.display = !ps.isShow?'block': 'none'
                    return {isShow: !ps.isShow}
                })
                //找到这个对应的ul，控制它的css
                
            },
            render:function () {
               let { isShow } = this.state
                return (
                    <div>
                        <button onClick = {this.toggle}>toggle</button> 
                        <ul style = {{display: isShow?'block': 'none'}} > <li> HelloWorld - 1 </li> </ul>
                        <ul className = {isShow?'show': 'hide'} > <li> HelloWorld - 2 </li> </ul>
                        
                        {
                            !isShow || <ul  > <li> HelloWorld - 3 </li> </ul>
                        }
                        <ul ref = "ul"> <li> HelloWorld - 4 </li> </ul>
                    
                    </div>
                )
            }
        })
        ReactDOM.render(<DropDown/>,document.getElementById("app"))
        // ReactDOM.render(<DropDown/>,document.getElementById("app1"))
        
    </script>
</body>
</html>
