<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="./base/browser.min.js"></script>
    	<script src="./base/react-dom.min.js"></script>
    	<script src="./base/react.min.js"></script>
    </head>
	<body>
		<div id="app">
			
		</div>
		<script type="text/babel">
			var Qc = React.createClass({
				getInitialState(){
					return {
						doing :"学习"
					}
				},
				
				render(){
					return (
						<div>
							<p></p>
							<p>我正在{this.state.doing}</p>
						</div>
					)
				}
			})
			ReactDOM.render(<Qc/>,app)
		</script>
	</body>
</html>
