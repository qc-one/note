<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./base/react.min.js"></script>
    <script src="./base/react-dom.min.js"></script>
    <script src="./base/browser.min.js"></script>
    <style type="text/css">
    	.foo{
    		width: 200px;
    		height: 200px;
    		background: red;
    	}
    </style>
    <!--react.min.js - React 的核心库-->
	<!--react-dom.min.js - 提供与 DOM 相关的功能-->
	<!--babel.min.js - Babel 可以将 ES6 代码转为 ES5 代码，这样我们就能在目前不支持 ES6 浏览器上执行 React 代码。Babel 内嵌了对 JSX 的支持。通过将 Babel 和 babel-sublime 包（package）一同使用可以让源码的语法渲染上升到一个全新的水平。-->
</head>
<body>
    <div id="app">
<!--将一个组件渲染到某一个节点里的时候，会将这个节点里原有内容覆盖-->
    </div>
    <div id="app2">

    </div>
    <div id="example">
    	
    </div>
    
    
    <script type="text/babel">
//browser可以编译JSX，在编译之前，将script标签的type改为text/babel
//如果我们需要使用 JSX，则 <script> 标签的 type 属性需要设置为 text/babel。

//注意，原生 HTML 元素名以小写字母开头，而自定义的 React 类名以大写字母开头，比如 HelloMessage 不能写成 helloMessage。

//除此之外还需要注意组件类只能包含一个顶层标签，否则也会报错。

//我们可以在JSX语法中嵌套多个 HTML 标签，需要使用一个 div 元素包裹它，实例中的 元素添加自定义属性 data-myattribute，添加自定义属性需要使用 data- 前缀。

//你的 React JSX 代码可以放在一个独立文件上，例如我们创建一个 helloworld_react.js 文件
//ReactDOM.render(
//<h1>Hello, world!</h1>,
//document.getElementById('example')
//);

//然后在 HTML 文件中引入该 JS 文件：
//<div id="example"></div>
//<script type="text/babel" src="helloworld_react.js">



//在 JSX 中不能使用 if else 语句，但可以使用 conditional (三元运算) 表达式来替代



//注释需要写在花括号中

//1、在标签内部的注释需要花括号

//2、在标签外的的注释不能使用花括号

//JSX 允许在模板中插入数组，数组会自动展开所有成员：

//Qc单词的首字母要大写
//这是一个组件的构造器
//我们可以在 JSX 中使用 JavaScript 表达式。表达式写在花括号 {} 中
        var i =1;
//React 推荐使用内联样式。我们可以使用 camelCase(小驼峰命名法) 语法来设置内联样式. React 会在指定元素数字后自动添加 px 。以下实例演示了为 h1 元素添加 myStyle 内联样式：
        var myStyle = {
			    fontSize: 20,
			    color: '#FF0000'
			};
			
		var arr = [
				  <h1>菜鸟教程</h1>,
				  <h2>学的不仅是技术，更是梦想！</h2>,
				];
//React 可以渲染 HTML 标签 (strings) 或 React 组件 (classes)。
//要渲染 React 组件，只需创建一个大写字母开头的本地变量。
        let Qc = React.createClass({
//render函数用来构建虚拟dom，其中的内容可以使用jsx语法来创建组件的虚拟dom结构
//作用和vue的render一样，只是，在vue中可以指定template作为组件的模板，但是在react中只能在render里写入虚拟dom结构            
            render(){
               return(
                    <div>
                        {/*在这里给元素加class名的时候，要写成className*/}
                        
                        <h1 data-qin >Hello World{1+1}</h1>
                        <h1>{i == 1 ? 'True!' : 'False'}</h1>
                         <h1 style = {myStyle}>添加样式</h1>
                         {arr}
                         
                         <hr/>
                    </div>
                )
            }
        })
        //渲染组件
        // <Qc/>实例组件
		ReactDOM.render(<Qc/>,document.getElementById('app'))
        
        
        

        let Cq = React.createElement('div',{className:'haha'},"qin chuang")
        ReactDOM.render(Cq,document.getElementById('app2'))







        ReactDOM.render(
        	<div>
            <h1>Hello, world!</h1>
            <h2>djfsakfjio</h2>
           </div>,
            document.getElementById('example')
        );
    </script>
</body>
</html>
