<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="./base/react.min.js"></script>
    	<script src="./base/react-dom.min.js"></script>
    	<script src="./base/browser.min.js"></script>
	</head>
	<body>
		<div id="app">
			
		</div>
		<script type="text/babel">
			var Father = React.createClass({
				render(){
					console.log(this)
					return (
						<div>
							<p>我是...{this.props.name}</p>
							<p>我今年...{this.props.age+1}岁</p>
							<p>我的女朋友是...{this.props.girl.name}</p>
							<p>我的女朋友是...{this.props.name}</p>
							<p>我的女朋友今年...{this.props.age}岁</p>
							<hr/>
						</div>
					)
				}
			})
			//向组件中传参,组件通过this.props.参数名，接收参数
			//当参数为数字的时候，加引号相当于字符串，要写成表达式的形式{16}表示数字类型
			//所以只要传参数就包上表达式{}
			let girlfriend = {
				name : "翠花",
				age : 18
			}
			ReactDOM.render(<Father name="秦闯" age={16} girl={girlfriend} {...girlfriend}/>,app)
		</script>
	</body>
</html>
