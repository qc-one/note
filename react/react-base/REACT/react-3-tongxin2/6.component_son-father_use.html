<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="./base/react.min.js"></script>
    <script src="./base/react-dom.min.js"></script>
    <script src="./base/browser.min.js"></script>
</head>
<style>
  .success h1{
    color: rgb(16, 165, 73);
  }
  .success p{
      color: rgb(50, 240, 129);
  }
  .danger h1{
    color: rgb(211, 24, 24);
  }
  .danger p{
      color: rgb(250, 83, 83);
  }
  .primary h1{
    color: rgb(18, 129, 233);
  }
  .primary p{
      color: rgb(142, 190, 252);
  }

</style>
<body>
    
    

   
    <script type="text/babel">
       var Box = React.createClass({   
           getInitialState () {
               return {
                    theme: 'success'
               }
           },
           changeTheme (theme) {
           	console.log(this)
               this.setState({theme})
           },
           render:function () {
               return (
                   <div className = {this.state.theme} > 
                        <Skin changeTheme = { this.changeTheme }/>
                       <h1>hello world</h1>
                       <p>同一个世界，同一个梦想</p>
                   </div>
               )
           }
       })
      var Skin = React.createClass({
            getDefaultProps () {
                return {
                    themes: [ 'danger', 'primary', 'success' ]
                }
            },
           render:function () {
               return (
                   <div> 
                       {
                           this.props.themes.map((item, i) => {
                               return <button onClick = {this.props.changeTheme.bind(this, item)} key = { i }>{item}</button>
                           })
                       }
                   </div>
               )
           }
       })
        
        ReactDOM.render(<Box/>,document.body)

        
    </script>
</body>
</html>
