<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="./base/react.min.js"></script>
    <script src="./base/react-dom.min.js"></script>
    <script src="./base/browser.min.js"></script>
</head>
<style>
  .son2{
      width: 100px;height: 100px;
      border:1px solid #333;
  }
</style>
<body>
    
    

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/babel">
    //把非父子组件公用的数据挂载在共同的父级组件身上来使用->状态提升
        var Box = React.createClass({  
            getInitialState () {
                return {
                    bgcolor: 'red'
                }
            },
            changeColor () {
                this.setState({bgcolor: getRandomColor()})
            },
            render:function () {
                return (
                    <div>   
                        <Button changeColor = { this.changeColor } /> 
                        <Content bgcolor = {this.state.bgcolor} />                   
                    </div>
                )
            }
        })
        var Button = React.createClass({  
            render:function () {
                return (
                    <div>     
                        <button onClick = {this.props.changeColor}> change </button>                  
                    </div>
                )
            }
        })
        var Content = React.createClass({  
           
            render:function () {
                let { bgcolor }  = this.props
                return (
                    <div style = {{background: bgcolor}} className = "son2">     
                                      
                    </div>
                )
            }
        })
        

        ReactDOM.render(<Box/>,document.body)

        function getRandomColor(){ 
            return "#"+("00000"+((Math.random()*16777215+0.5)>>0).toString(16)).slice(-6); 
        } 
    </script>
</body>
</html>
