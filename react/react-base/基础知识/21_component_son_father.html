<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="./js/react15/react.js"></script>
	<script src="./js/react15/react-dom.js"></script>
	<script src="./js/Browser.js"></script>
</head>
<body>
	<p>父组件将自己的方法传递给子组件，供子组件调用</p>
    <div id="app" class="container"> 
    </div> 
    
    <!--<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
    <script type="text/babel">
    	var Father = React.createClass({
    		getInitialState(){
    			return{
    				money:10
    			}
    		},
    		buyLatiao(){
    			this.setState({money:--this.state.money})
    		},
    		render(){
    			return(
    				<div>
    					<p>我是父组件---我有{this.state.money}元钱</p>
    					<hr/>
    					<Son buy={this.buyLatiao}/>
    				</div>
    			)
    		}
    	})
    	var Son = React.createClass({
    		render(){
    			return(
    				<div>
    					<p>我是子组件</p>
    					<button onClick={this.props.buy}>我要吃辣条</button>
    				</div>
    			)
    		}
    	})
    	ReactDOM.render(<Father/>,app)
    </script>
</body>
</html>
