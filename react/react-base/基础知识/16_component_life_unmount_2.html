<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>Document</title>
	    <script src="./js/react15/react.js"></script>
	    <script src="./js/react15/react-dom.js"></script>
	    <script src="./js/Browser.js"></script>
	</head>
	<style type="text/css">
		.red{
			color: red;
		}
		.blue{
			color: blue;
		}
	</style>
	<body>
		<p>ReactDOM.unmountComponentAtNode(document.getElementById("app"))</p>
		<div id="app"></div>
		<div id="app1"></div>
		
		<script type="text/babel">
			var Hello = React.createClass({
				getInitialState(){
					return{
						num:0
					}
				},
				destroy(){
					ReactDOM.unmountComponentAtNode(document.getElementById("app"))
				},
				componentWillMount(){
					this.timer = setInterval(() => {
						console.log("go")
						this.setState({
							num:++this.state.num
						})
					},300)
					
				},
				componentWillUnmount(){
					console.log('componentWillUnmount')
					clearInterval(this.timer)
				},
				render(){
					return(
						<div>
							<p>这里是Hello---{ this.state.num }</p>
							<p><button onClick={this.destroy}>destroy</button></p>
							<hr/>
							
							
						</div>
					)
				}
			})
		
			ReactDOM.render(<Hello />,app)
//			ReactDOM.render(<Hello />,app1)

		</script>
	</body>
</html>
