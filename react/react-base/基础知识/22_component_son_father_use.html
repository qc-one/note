<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react15/react.js"></script>
	<script src="./js/react15/react-dom.js"></script>
	<script src="./js/Browser.js"></script>
</head>
<style>
  .success h1{
    color: rgb(16, 165, 73);
  }
  .success p{
      color: rgb(50, 240, 129);
  }
  .danger h1{
    color: rgb(211, 24, 24);
  }
  .danger p{
      color: rgb(250, 83, 83);
  }
  .primary h1{
    color: rgb(18, 129, 233);
  }
  .primary p{
      color: rgb(142, 190, 252);
  }

</style>

<body>
    <div id="app" class="container"> 
    </div> 
    
    <script type="text/babel">
    	var Box = React.createClass({
    		getInitialState(){
    			return{
    				theme:"success"
    			}
    		},
    		changeTheme(theme){
    			this.setState({theme})
    		},
    		render(){
    			return(
    				<div className={this.state.theme}>
    					<Skin changeTheme={this.changeTheme}/>
    					<h1>Hello,word</h1>
    					<p>同一个世界,同一个梦想</p>
    				</div>
    			)
    		}
    	})
    	var Skin = React.createClass({
    		getDefaultProps(){
    			return{
    				themes:["danger","primary","success"]
    			}
    		},
    		render(){
    			return(
    				<div>
    					{
    						this.props.themes.map((item,i) => {
    							return <button onClick={this.props.changeTheme.bind(this,item)} key={i}>{item}</button>
    						})
    					}
    				</div>
    			)
    		}
    	})
    	ReactDOM.render(<Box/>,app)
    </script>
</body>
</html>
