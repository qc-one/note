<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>Document</title>
	    <script src="./js/react15/react.js"></script>
	    <script src="./js/react15/react-dom.js"></script>
	    <script src="./js/Browser.js"></script>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		
		   
    	<p>在组件内部可以利用一些方式来实现分支效果</p>
    	<p>1.使用三元表达式</p>
    	<p>2.||</p>
    	<p>3.先计算出来再进行设置</p>
		<hr>
		<div id="app"></div>
		<script type="text/babel">
			var Father = React.createClass({
				render(){
					return(
						<div>
							<p>我是父组件</p>
							<hr/>
							<Son name={"bbb"}/>
							<Son/>
						</div>
					)
				}
			})
			var Son = React.createClass({
				getDefaultProps(){
					return{
//						name:'aaa'
					}
				},
				getName(){
					if(this.props.name){
						return this.props.name
					}
					return "白钩子"
				},
				render(){
					return(
						<div>
							<p>我是子组件,名字是{this.props.name}</p>
							<p>我是子组件,名字是{this.props.name || '野狗子'}</p>
							<p>我是子组件,名字是{this.props.name ? this.props.name : '黑钩子'}</p>
							<p>我是子组件,名字是{this.getName()}</p>
							<p>我是子组件,名字是{(function(obj){
								if(obj.props.name){
									return obj.props.name
								}
								return "黄钩子"
							})(this)}</p>
						</div>
					)
				}
			})
			ReactDOM.render(<Father/>,app)
		</script>
	</body>
</html>
