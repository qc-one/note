<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>Document</title>
	    <script src="./js/react15/react.js"></script>
	    <script src="./js/react15/react-dom.js"></script>
	    <script src="./js/Browser.js"></script>
	</head>
	<style type="text/css">
		#big {
		    font-size: 3em;
		}
		h1[data-red] { color: red; }
		
		.bg-green {
		    background: green;
		}
	</style>
	<body>
		<div id="app"></div>
		<div id="app1"></div>
		<p>样式：表达式{}里面写对象</p>
		<script type="text/babel">
			
			var Hello = React.createClass({
				
				render(){
					let style = {"font-style": "italic"}
					return(
						<div>
							<h1 style={{"font-style":"italic"}} className="bg-green" data-red id="big">Hello React!!</h1>
							<h1 style={style} className="bg-green" data-red id="big">Hello React!!</h1>
						</div>
					)
				}
			})
			//渲染组件
			ReactDOM.render(<Hello/>,document.getElementById("app"))
		</script>
	</body>
</html>
