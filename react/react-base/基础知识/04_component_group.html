<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		.comment-box{
	        width: 600px;
	        height: 600px;
	        border: 1px solid #333;
	        padding: 15px;
	        box-sizing: border-box;
	    }
	    .comment-box__title{
	        border-bottom: 1px solid   #ccc;
	        margin: 0;padding: 10px 0;
	    }
	    .comment-item{
	        display: flex;
	        justify-content: space-between;
	        align-items: center;
	    }
	    .comment-item__info{
	        display: flex;
	        justify-content: flex-start;
	        align-items: center;
	    }
	    .comment-item__info img{
	        width: 80px;height: 80px;
	        margin-right: 10px;
	    }
	    .comment-form{
	        display: flex;
	        flex-wrap: wrap;
	        justify-content: flex-end;
	    }
	    .comment-form__text{
	        display: block;
	        width: 100%;
	        height: 150px;
	    }
	</style>
	<body>
		<div id="app"></div>
		<script type="text/babel">

			//渲染组件

			var CommentBoxComponent = React.createClass({
	            render:function () {
	                return (
	                    <div className="comment-box">
	                        <h3 className="comment-box__title">Comments</h3>
	                        <CommentListComponent/>
	                        <FormComponent/>
	                    </div>
	                )
	            }
	        })
	
	        var CommentListComponent = React.createClass({
	            render:function () {
	                return (
	                    <div className="comment-list">
	                        <CommentItemComponent/>
	                        <CommentItemComponent/>
	                        <CommentItemComponent/>
	                    </div>
	                )
	            }
	        })
	
	        var CommentItemComponent = React.createClass({
	            render:function () {
	                return (
	                    <div className="comment-item">
	                        <div className="comment-item__info">
	                            <img src="http://www.114la.com/static/upd/201706/291205067ba516a5.jpg" alt=""/>   
	                            <div className="comment-item__info--text">
	                                <h4>title</h4>
	                                <p>description</p>
	                            </div> 
	                        </div>
	                        <ButtonComponent text={"replay"}/>
	                    </div>
	                )
	            }
	        })
	
	        var FormComponent = React.createClass({
	            render:function () {
	                return (
	                    <form className="comment-form">
	                        <textarea className="comment-form__text">
	                        </textarea>
	                        <ButtonComponent text={"send"}/>
	                    </form>
	                )
	            }
	        })
	
	        var ButtonComponent = React.createClass({
	            render:function () {
	                return (
	                    <button>{this.props.text}</button>
	                )
	            }
	        })
	        
	
	        ReactDOM.render(<CommentBoxComponent/>,app)
		</script>
	</body>
</html>
